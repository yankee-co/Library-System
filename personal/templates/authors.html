<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
      td, th {
        border: 2px;
      }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Country</th>
        </tr>
        <!-- iterate 'authors' variable (list of Author objects) -->

        {% for author in authors %}
        <tr>
            <td>{{author.first_name}}</td>
            <td>{{author.last_name}}</td>
            <td>{{author.country}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
